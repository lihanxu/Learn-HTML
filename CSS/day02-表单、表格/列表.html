<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 -->
    <h2>你喜欢的食物？</h2>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>杨桃罐头</li>
        <li>其他东西<p>不能吃的除外</p></li>
    </ul>
    <!-- 有序列表 -->
    <h2>粉丝排行榜</h2>
    <ol>
        <li>刘德华 100000</li>
        <li>刘若英 888</li>
        <li>hansen 2</li>
    </ol>
    <!-- 自定义列表 -->
    <h2>请关注我们哦</h2>
    <dl>
        <dt>关注我们</dt>   <!-- 名词 -->
        <dd>新浪微博</dd>   <!-- 解释1 -->
        <dd>官方微信</dd>   <!-- 解释2 -->
        <dd>联系我们</dd>   <!-- 解释3 -->
    </dl>
</body>
</html>
